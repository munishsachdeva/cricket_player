<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Player Information</title>
        <link rel="stylesheet" href="index.css">
    </head>
    
<body>
    <h1>Player Information</h1>
    <form action="/addPlayer" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" name="dob" required><br>

        <label for="photoUrl">Photo URL:</label>
        <input type="text" name="photoUrl" required><br>

        <label for="birthplace">Birthplace:</label>
        <input type="text" name="birthplace" required><br>

        <label for="career">Career:</label>
        <input type="text" name="career" required><br>

        <label for="matches">Number of Matches:</label>
        <input type="text" name="matches" required><br>

        <label for="score">Score:</label>
        <input type="text" name="score" required><br>

        <label for="fifties">Fifties:</label>
        <input type="text" name="fifties" required><br>

        <label for="centuries">Centuries:</label>
        <input type="text" name="centuries" required><br>

        <label for="wickets">Wickets:</label>
        <input type="text" name="wickets" required><br>

        <label for="average">Average:</label>
        <input type="text" name="average" required><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Search Player</h2>
    <form action="/searchPlayer" method="post">
        <label for="search">Search by Name:</label>
        <input type="text" name="search" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
